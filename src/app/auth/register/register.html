<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Create Account</h2>
    <p class="text-center text-gray-500 mb-8">Join us and get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter your name"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['name'].touched && f['name'].errors?.['required']">
          Name is required
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['email'].touched && f['email'].errors?.['required']">
          Email is required
        </p>
        <p class="text-red-500 text-sm mt-1" *ngIf="f['email'].touched && f['email'].errors?.['email']">
          Enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Create a password"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['password'].touched && f['password'].errors?.['required']">
          Password is required
        </p>
        <p class="text-red-500 text-sm mt-1" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Re-enter your password"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['required']">
          Confirm Password is required
        </p>
        <p class="text-red-500 text-sm mt-1" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['mismatch']">
          Passwords do not match
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition shadow-md"
      >
        Register
      </button>

      <!-- Extra Links -->
      <div class="flex items-center justify-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/auth/login" class="ml-1 text-blue-600 hover:underline">Login</a>
      </div>
    </form>
  </div>
</div>
