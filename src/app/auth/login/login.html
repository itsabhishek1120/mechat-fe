<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Sign in</h2>
    <p class="text-center text-gray-500 mb-8">Welcome! Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['email'].touched && f['email'].errors?.['required']">
          Email is required
        </p>
        <p class="text-red-500 text-sm mt-1" *ngIf="f['email'].touched && f['email'].errors?.['email']">
          Enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full border border-gray-300 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <p class="text-red-500 text-sm mt-1" *ngIf="f['password'].touched && f['password'].errors?.['required']">
          Password is required
        </p>
        <p class="text-red-500 text-sm mt-1" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 mt-1 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition shadow-md"
      >
        Login
      </button>

      <!-- Extra Links -->
      <div class="flex items-center justify-between text-sm text-gray-600 mt-4">
        <a href="#" class="hover:text-blue-600">Forgot password?</a>
        <a routerLink="/auth/register" class="hover:text-blue-600">Create an account</a>
      </div>
    </form>
  </div>
</div>
